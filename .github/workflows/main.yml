name: Node.js CI

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Change this to your desired Node.js version

    - name: Install dependencies
      run: npm install

    # - name: Build and test
    #   run: npm test  # Adjust this command based on your testing needs

    - name: Run Node.js application
      run: node index.js
